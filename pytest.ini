[pytest]
# Pytest configuration for bot testing framework

# Minimum version
minversion = 8.0

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    slow: slow tests (external API calls)
    structural: structural validation tests
    behavioral: behavioral testing tests
    asyncio: async tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests

# Timeout (seconds)
timeout = 300

disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true